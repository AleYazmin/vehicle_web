<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Vehículo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Editar Vehículo</h1>
        <form method="POST">
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ vehicle.marca }}" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ vehicle.modelo }}" required>
            </div>
            <div class="form-group">
                <label for="transmision">Transmisión</label>
                <input type="text" class="form-control" id="transmision" name="transmision" value="{{ vehicle.transmision }}" required>
            </div>
            <div class="form-group">
                <label for="carroceria">Carrocería</label>
                <input type="text" class="form-control" id="carroceria" name="carroceria" value="{{ vehicle.carroceria }}" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" name="color" value="{{ vehicle.color }}" required>
            </div>
            <div class="form-group">
                <label for="vendedor">Vendedor</label>
                <input type="text" class="form-control" id="vendedor" name="vendedor" value="{{ vehicle.vendedor }}" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" value="{{ vehicle.precio }}" required>
            </div>
            <div class="form-group">
                <label for="fecha_venta">Fecha de Venta</label>
                <input type="date" class="form-control" id="fecha_venta" name="fecha_venta" value="{{ vehicle.fecha_venta }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
